<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="m-5">  
    <div class="form-floating mb-3">
        <input type="text" placeholder="TODO:" class="form-control" id="todo-input"/>
        <label for="todo-input">TODO:</label>
    </div>

    <button type="button" class="btn btn-primary position-relative start-50 translate-middle-x" onclick="adder()">Add</button>

    <br />
    <br />

    <ul class="list-group" id = "todo-list">
    </ul>

</div>  

<dialog id="potwierdzenie" class="position-absolute start-50 translate-middle-x  p-3 m-3 modal-sm">
    <p>Czy na pewno chcesz usunąć zadanie:</p>
    <p id="modalzadanie"></p>
    <div class="row">
    <button id="closing" class = "btn">Tak</button>
    <button id="quo" class = "btn btn-primary">Nie</button>
    </div>
    <p id="elementToRemID" class="d-none"></p>

</dialog>

<div id="searchbox" class="form-floating m-5">
    <input type="text" placeholder="TODO:" class="form-control" id="searchboxInput" onkeyup="searchbox()"/>
    <label for="searchboxInput">Search</label>
</div>

<div class="form-check position-absolute start-50 translate-middle">
    <input class="form-check-input" type="checkbox" value="" id="caseSensitiveCheck">
    <label class="form-check-label" for="caseSensitiveCheck">
      Case insensitive
    </label>
</div>


<script src="./script.js"></script>



</body>
</html>
